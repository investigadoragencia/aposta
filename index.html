<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fortune Animals — Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="brand">Fortune Animals — Demo</div>
      <div class="balance">Saldo: <span id="balance">0</span> pts</div>
    </header>

    <main class="main">
      <section class="machine">
        <div class="machine-top">
          <div class="jackpot">JACKPOT <span id="jackpot">0</span></div>
          <div class="controls">
            <div class="bet">
              <label>Aposta</label>
              <input id="bet" type="number" min="1" value="50" />
            </div>
            <div class="selects">
              <label>Escolha animal</label>
              <div id="choice" class="choice"></div>
            </div>
            <button id="spin" class="spin">GIRAR</button>
          </div>
        </div>

        <div class="reel-wrap">
          <div class="reel" id="reel">
            <!-- 3x3 grid cells inserted by JS -->
          </div>
          <div class="pointer"></div>
        </div>

        <div class="paytable" id="paytable">
          <!-- generated by JS -->
        </div>
      </section>

      <aside class="side">
        <div class="history">
          <h3>Histórico</h3>
          <ul id="history"></ul>
        </div>
        <div class="info">
          <small>Demo educativo — sem dinheiro real</small>
        </div>
      </aside>
    </main>

    <footer class="foot">
      <button id="reset">Resetar Saldo</button>
    </footer>
  </div>

  <audio id="spinSound" src=""></audio>
  <script src="script.js"></script>
</body>
</html>
